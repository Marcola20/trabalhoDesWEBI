    <script>
        var qs = (function(a) {
            if (a == "") return {};
            var b = {};
            for (var i = 0; i < a.length; ++i) {
                var p = a[i].split('=', 2);
                if (p.length == 1)
                    b[p[0]] = "";
                else
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
            }
            console.log(a, b)
            return b;

        })(window.location.search.substr(1).split('&'));

        var varGet1 = qs["txtnome"];
        var varGet2 = qs["txtemail"];
        var varGet3 = qs["txttel"];
        var varGet4 = qs["txtMensagem"];
        var varGet5 = qs["prioridade"];

        var getNome = document.getElementById("nome");
        var getEmail = document.getElementById("email");
        var getTel = document.getElementById("tel");
        var getMsg = document.getElementById("msg");
        var getPrioridade = document.getElementById("prioridade");

        getNome.append(varGet1);
        getEmail.append(varGet2);
        getTel.append(varGet3);
        getMsg.append(varGet4);
        getPrioridade.append(varGet5);
