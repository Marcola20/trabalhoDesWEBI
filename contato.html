<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Trabalho Desenvolvimento Web</title>
    <meta charset="utf-8">
</head>

<body class="bodyContato">
    <header>Desenvolvimento Web I</header>

    <ul class="navContato">
        <li><a href="index.html">Index</a></li>
        <li><a href="aluno1.html">Aluno 1</a></li>
        <li><a href="aluno2.html">Aluno 2</a></li>
        <li><a href="contato.html">Contato</a></li>
    </ul>
    <hr>

    <legend><b>Formulário de Contato</b></legend>
    <div>
        <form action="formulario.html" method="GET">
            <fieldset>
                <label><b>Nome:</b></label><br>
                <label for="txtnome"></label>
                <input type="text" name="txtnome" id="txtnome" required placeholder="Digite seu nome:"> </br>
                </br>

                <label><b>E-mail:</b></label><br>
                <label for="txtemail"></label>
                <input type="text" name="txtemail" id="txtemail" required placeholder="Digite seu e-mail:"> </br>
                </br>

                <label><b>Telefone:</b></label><br>
                <label for="txttel"></label>
                <input type="text" name="txttel" id="txttel" required placeholder="Digite seu telefone:"> </br>
                </br>

                <label for="selPrioridade"><b>Prioridade:</b></label><br>
                <select name="prioridade" required value="Alta" id="selPrioridade">
                    <option value="Alta" selected>Alta</option>
                    <option value="Média">Média</option>
                    <option value="Baixa">Baixa</option>
                </select></br><br>

                <label for="txtMensagem"><b>Mensagem:</b></label><br>
                <textarea name="txtMensagem" required id="txtMensagem" rows="6" cols="50" placeholder="Escreva sua mensagem"></textarea></br>

                <p>
                    <input type="submit" value="Enviar">
                </p>

    </div>
    <hr>

    <footer>
        &copy; Desenvolvido por Emanoel Santos e Marcos Vinicius - 2020
    </footer>
</body>

</html>
